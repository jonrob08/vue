<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">    
            <!-- short hand is @click -->        
            <button class="vue-btn" v-on:click="reveal">Reveal secret number 1</button>
           
        </div>        
            <script>
                var app = new Vue({
                    el: '#app',
                        data: {
                            // random number to 100 
                           secretNumber: Math.floor(Math.random() * 100) + 1
                        },
                        methods: {
                            reveal() {
                                alert(`Here's the secret number: ${this.secretNumber}`)
                            }
                        }
                })
            </script>
        

    </body>
    
</html>
