<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            {{text}}
            <script>
                var app = new Vue({
                    el: '#app',
                        data: {
                            text: 'Hello World' 
                        }
                })
            </script>
        </div>

    </body>
    
</html>
